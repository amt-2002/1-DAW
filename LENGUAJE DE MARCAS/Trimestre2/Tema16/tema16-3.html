<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tema 18</title>
    <link rel="stylesheet" href="estilos/estilos.css" />
  </head>
  <body>
    <h2>FORMULARIO CON DISTINTOS TIPOS DE CAMPOS</h2>
    <form action="https://www.w3schools.com/action_page.php">
      <label for="nombre">Nombre:</label>
      <br />
      <input type="text" id="nombre" />
      <br /><br />
      <label for="Contraseña">Contraseña:</label>
      <br />
      <input type="password" id="Contraseña" />
      <br /><br />
      <input type="radio" id="html" name="TIPOS" value="html" />
      <label for="html">HTML</label>
      <br />
      <input type="radio" id="css" name="TIPOS" value="css" />
      <label for="css">CSS</label>
      <br />
      <input type="radio" id="javascript" name="TIPOS" value="javascript" />
      <label for="javascript">JAVASCRIPT</label>
      <br /><br />
 
      <input type="checkbox" id="azul" name="azul" value="1" />
      <label for="azul">AZUL</label>
      <br />
      <input type="checkbox" id="rojo" name="rojo" value="2" />
      <label for="rojo">ROJO</label>
      <br />
      <input type="checkbox" id="verde" name="verde" value="3" />
      <label for="verde">VERDE</label>
      <br /><br />
 
      <br /><br />
      <input type="reset" />
 
      <br /><br />
      <input type="submit" />
      <br /><br />
    </form>
  </body>
</html>
