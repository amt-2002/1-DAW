  <body>
    <form action="">
        <label for="idArea">Datos leidos del json</label><br>
        <textarea name="idArea" id="idArea" style="width: 90%;height: 400px;"></textarea>
        <br><br>
        <input type="button" onclick="Borrar()" value="Borrar" /> 
        <input type="button" onclick="lecturaNombre()" value="Nombre" />
        <input type="button" onclick="direccion()" value="Direccion" /> 
        <input type="button" onclick="telefono()" value="Telefono" />
        <input type="button" onclick="venta()" value="Venta" />
    </form>
  </body>
  <script>
    function Borrar() {
        document.getElementById("idArea").value = "";
    }

    function lecturaNombre() {
        var nombre = archivojson.nombre;
        var area = document.getElementById("idArea");
        area.value = area.value + nombre + "\n";
    
    }

    function direccion() {
        var direccion = archivojson.direccion;
        var area = document.getElementById("idArea");
        area.value = area.value + direccion + "\n";
    }

    function telefono() {
        var telefono = archivojson.telefono;
        var area = document.getElementById("idArea");
        area.value = area.value + telefono + "\n";
    }

    function venta() {
        var venta = archivojson.venta;
        var area = document.getElementById("idArea");
        area.value = area.value + venta + "\n";
    }

  </script>
