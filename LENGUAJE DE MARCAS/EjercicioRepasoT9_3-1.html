<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 30%;
      }

      table,
      th,
      td {
        padding: 12px;
        text-align: center;
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2">Head1</th>
          <th colspan="2">Head2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
          <td>D</td>
        </tr>
        <tr>
          <td>E</td>
          <td>F</td>
          <td>G</td>
          <td>H</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">ABCEFG</td>
          <td>DH</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
