<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        text-align: center;
        border: 1px solid orange;
        border-style: groove;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr style="background-color: rgb(0, 132, 255); color: white">
          <th>Equipo</th>
          <th>Partidos Ganados</th>
          <th>Puntos Totales</th>
        </tr>
      </thead>
      <tbody style="background-color: darkgray">
        <tr>
          <td>Sevilla F.C</td>
          <td>10</td>
          <td>14</td>
        </tr>
        <tr>
          <td>Real Betis</td>
          <td>8</td>
          <td>11</td>
        </tr>
        <tr>
          <td>Unicaja</td>
          <td>19</td>
          <td>13</td>
        </tr>
        <tr>
          <td>Real Madrid C.F</td>
          <td>6</td>
          <td>9</td>
        </tr>
      </tbody>
      <tfoot style="background-color: rgb(0, 175, 0)">
        <tr>
          <th>TOTAL</th>
          <td>43</td>
          <td>47</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
