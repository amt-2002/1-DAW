<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, 
        th, 
        td {
            border: 1px solid white;
            border-collapse: collapse;
        }

        th,
        td {
            background-color: #96D3D4;
        }
    </style>
</head>
<body>
    <h1>ELEMENTOS THEAD, TBODY Y TFOOT</h1>
    <table>
        <thead>
            <tr>
                <th>DIA</th>
                <th>cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Suma</td>
                <td>400</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
