<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table,
      th,
      td {
        text-align: left;
        border: 1px solid rgb(10, 117, 0);
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
          <th style="text-align: center">Ciudad</th>
          <th style="text-align: center">Direcciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alicia</td>
          <td>30</td>
          <td>Sevilla</td>
          <td>
            <table>
              <tr>
                <th>Direccion principal</th>
                <th>Direccion secundaria</th>
              </tr>
              <tr>
                <td>Calle Feria</td>
                <td>12, 1ºA</td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>Ramon</td>
          <td>25</td>
          <td>Calle Orense</td>
          <td>45, 7ºA</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
