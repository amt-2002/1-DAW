<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Creador de gangs</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <script>
            function setCoordinates(inputId, x, y, z) {
                const input = document.getElementById(inputId);
                input.value = `${x}, ${y}, ${z}`;
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h2>Creador de Gangs</h2>
            <form action="https://www.w3schools.com/action_page.php" method="post">
                <div class="form-group">
                    <label for="nInterno">Nombre Interno</label>
                    <input type="text" id="nInterno" name="nInterno" placeholder="Ej: Gang123" />

                    <label for="nExterno">Nombre Externo</label>
                    <input type="text" id="nExterno" name="nExterno" placeholder="Ej: Los Lobos" />

                    <label for="armario">Armario</label>
                    <div class="input-group">
                        <input type="text" id="armario" name="armario" placeholder="Ubicación del armario" />
                        <button
                            type="button"
                            class="icon-button"
                            onclick="setCoordinates('armario', 123.45, 678.90, 101.11)"
                        >
                            <i class="fa-solid fa-location-dot"></i>
                        </button>
                    </div>

                    <label for="ropero">Ropero</label>
                    <div class="input-group">
                        <input type="text" id="ropero" name="ropero" placeholder="Ubicación del ropero" />
                        <button
                            type="button"
                            class="icon-button"
                            onclick="setCoordinates('ropero', 223.45, 778.90, 201.11)"
                        >
                            <i class="fa-solid fa-location-dot"></i>
                        </button>
                    </div>

                    <label for="jefe">Punto Jefe</label>
                    <div class="input-group">
                        <input type="text" id="jefe" name="jefe" placeholder="Ubicación del jefe" />
                        <button
                            type="button"
                            class="icon-button"
                            onclick="setCoordinates('jefe', 323.45, 878.90, 301.11)"
                        >
                            <i class="fa-solid fa-location-dot"></i>
                        </button>
                    </div>

                    <label>Tipo de Banda</label>
                    <div class="radio-group">
                        <input type="radio" id="pdb" name="tipo_banda" value="pdb" />
                        <label for="pdb">PDB</label>
                        <input type="radio" id="banda" name="tipo_banda" value="banda" />
                        <label for="banda">Banda</label>
                        <input type="radio" id="crew" name="tipo_banda" value="crew" />
                        <label for="crew">Crew</label>
                    </div>
                </div>
                <br>
                <button type="submit" class="submit-button">Crear Gang</button>
            </form>
        </div>
    </body>
</html>
