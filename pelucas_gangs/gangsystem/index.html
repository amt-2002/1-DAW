<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema gangs</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        color: #e0e0e0; /* Texto claro */
        font-size: 13px; /* Tamaño de fuente más pequeño */
      }

      .container {
        max-width: 700px; /* Más pequeño */
        margin: 30px auto; /* Reducir margen */
        background: #1e1e1e; /* Fondo oscuro */
        border-radius: 6px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Sombra más tenue */
        overflow: hidden;
      }

      .search-panel {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px; /* Reducir padding */
        background: #333; /* Fondo más oscuro */
        color: #fff;
      }

      .search-panel input[type="search"] {
        flex: 1;
        padding: 8px; /* Reducir padding */
        border: none;
        border-radius: 4px;
        margin-right: 10px;
        font-size: 14px; /* Reducir tamaño de fuente */
        background: #222; /* Fondo oscuro */
        color: #e0e0e0; /* Texto claro */
      }

      .search-panel input[type="search"]:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      }

      .add-button {
        background: #4682b4; /* Azul cielo oscuro */
        color: #fff;
        border: none;
        padding: 8px 12px; /* Reducir padding */
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px; /* Reducir tamaño de fuente */
      }

      .add-button i {
        margin-right: 5px;
      }

      .add-button:hover {
        background: #5a9bd4; /* Azul cielo más claro al pasar el mouse */
      }

      .gang-list {
        padding: 15px; /* Reducir padding */
        max-height: 250px; /* Altura máxima para mostrar 5 gangs */
        overflow-y: auto; /* Habilitar scroll vertical */
      }

      .gang-list::-webkit-scrollbar {
        width: 8px; /* Ancho del scrollbar */
      }

      .gang-list::-webkit-scrollbar-thumb {
        background: #444; /* Color del scrollbar */
        border-radius: 4px;
      }

      .gang-list::-webkit-scrollbar-thumb:hover {
        background: #555; /* Color más claro al pasar el mouse */
      }

      .gang-list::-webkit-scrollbar-track {
        background: #222; /* Fondo del track del scrollbar */
      }

      .gang-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px; /* Reducir padding */
        margin-bottom: 8px; /* Reducir margen */
        background: #2c2c2c; /* Fondo oscuro */
        border: 1px solid #444; /* Borde oscuro */
        border-radius: 4px;
        transition: background 0.3s;
      }

      .gang-item:hover {
        background: #3a3a3a; /* Fondo más claro al pasar el mouse */
      }

      .gang-item button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 16px; /* Reducir tamaño de fuente */
        margin-left: 8px; /* Reducir margen */
      }

      .edit-button {
        color: #4682b4; /* Azul cielo oscuro */
      }

      .edit-button:hover {
        color: #5a9bd4; /* Azul cielo más claro al pasar el mouse */
      }

      .delete-button {
        color: #4682b4; /* Azul cielo oscuro */
      }

      .delete-button:hover {
        color: #5a9bd4; /* Azul cielo más claro al pasar el mouse */
      }

      /* Estilos del modal */
      .modal {
        display: none; /* Oculto por defecto */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8); /* Fondo semitransparente */
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: #1e1e1e; /* Fondo oscuro */
        color: #e0e0e0; /* Texto claro */
        padding: 10px; /* Reducir padding */
        border-radius: 6px;
        width: 100%; /* Igual al buscador */
        max-width: 250px; /* Más compacto */
        max-height: 400px; /* Limitar altura */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        overflow-y: auto; /* Habilitar scroll vertical */
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .modal-header h2 {
        margin: 0;
        font-size: 12px; /* Reducir tamaño */
      }

      .close-button {
        background: none;
        border: none;
        color: #e0e0e0;
        font-size: 16px; /* Reducir tamaño */
        cursor: pointer;
      }

      .close-button:hover {
        color: #ff4d4d; /* Rojo claro al pasar el mouse */
      }

      .form-group {
        margin-bottom: 8px; /* Reducir margen entre grupos */
      }

      .form-group label {
        display: block;
        margin-bottom: 4px; /* Reducir margen */
        font-size: 11px; /* Reducir tamaño */
      }

      .form-group input[type="text"] {
        width: 80%;
        padding: 5px; /* Reducir padding */
        margin-bottom: 6px; /* Reducir margen */
        border: 1px solid #444;
        border-radius: 4px;
        background: #2c2c2c;
        color: #e0e0e0;
        font-size: 11px; /* Reducir tamaño */
      }

      .form-group .input-group {
        display: flex;
        align-items: center; /* Centrar verticalmente */
      }

      .form-group .input-group input {
        flex: none; /* Evitar que el input se expanda automáticamente */
        width: 80%; /* Ancho original */
        height: 19px; /* Reducir la altura */
        font-size: 11px; /* Reducir el tamaño de fuente */
      }

      .form-group .icon-button {
        background: #4682b4; /* Azul cielo oscuro */
        border: none;
        color: #fff;
        padding: 0 8px; /* Ajustar padding */
        margin-left: 5px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 11px; /* Reducir tamaño de fuente */
        height: 24px; /* Reducir la altura */
        display: flex;
        align-items: center; /* Centrar icono verticalmente */
        justify-content: center; /* Centrar icono horizontalmente */
      }

      .form-group .icon-button:hover {
        background: #5a9bd4; /* Azul cielo más claro */
      }

      .radio-group {
        display: flex;
        justify-content: space-between; /* Mostrar en una línea */
        margin-top: 5px;
      }

      .radio-group label {
        font-size: 11px; /* Reducir tamaño */
        margin-left: 3px;
      }

      .submit-button {
        background: #4682b4;
        color: #fff;
        border: none;
        padding: 5px 8px; /* Reducir padding */
        border-radius: 4px;
        cursor: pointer;
        font-size: 11px; /* Reducir tamaño */
        width: 100%; /* Botón ancho */
      }

      .submit-button:hover {
        background: #5a9bd4;
      }

      /* Estilo del scroll para el modal */
      .modal-content::-webkit-scrollbar {
        width: 8px; /* Ancho del scrollbar */
      }

      .modal-content::-webkit-scrollbar-thumb {
        background: #444; /* Color del scrollbar */
        border-radius: 4px;
      }

      .modal-content::-webkit-scrollbar-thumb:hover {
        background: #555; /* Color más claro al pasar el mouse */
      }

      .modal-content::-webkit-scrollbar-track {
        background: #222; /* Fondo del track del scrollbar */
      }
    </style>
    <script>
      function filterGangs() {
        const searchValue = document
          .getElementById("search")
          .value.toLowerCase();
        const gangItems = document.querySelectorAll(".gang-item");
        gangItems.forEach((item) => {
          const name = item.getAttribute("data-name").toLowerCase();
          item.style.display = name.includes(searchValue) ? "" : "none";
        });
      }

      function openGangCreator() {
        document.getElementById("gangModal").style.display = "flex";
      }

      function closeGangCreator() {
        document.getElementById("gangModal").style.display = "none";
      }

      function setCoordinates(inputId, x, y, z) {
        const input = document.getElementById(inputId);
        input.value = `${x}, ${y}, ${z}`;
      }

      function deleteGang(name) {
        if (
          confirm(`¿Estás seguro de que deseas eliminar la gang "${name}"?`)
        ) {
          alert(`Gang "${name}" eliminada`);
        }
      }

      function openEditGang() {
        document.getElementById("editGangModal").style.display = "flex";
      }

      function closeEditGang() {
        document.getElementById("editGangModal").style.display = "none";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="search-panel">
        <input
          type="search"
          placeholder="Buscar gang"
          id="search"
          oninput="filterGangs()"
        />
        <button onclick="openGangCreator()" class="add-button">
          <i class="fas fa-plus"></i> Añadir
        </button>
      </div>
      <div class="gang-list" id="gangList">
        <div class="gang-item" data-name="Los Lobos">
          Los Lobos
          <div>
            <button onclick="openEditGang('Los Lobos')" class="edit-button">
              <i class="fas fa-edit"></i>
            </button>
            <button onclick="deleteGang('Los Lobos')" class="delete-button">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="gangModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 style="font-size: 12px">Creador de Gangs</h2>
          <button class="close-button" onclick="closeGangCreator()">×</button>
        </div>
        <form>
          <div class="form-group">
            <label for="nInterno">Nombre Interno</label>
            <input
              type="text"
              id="nInterno"
              name="nInterno"
              placeholder="Ej: Gang123"
            />
          </div>
          <div class="form-group">
            <label for="nExterno">Nombre Externo</label>
            <input
              type="text"
              id="nExterno"
              name="nExterno"
              placeholder="Ej: Los Lobos"
            />
          </div>
          <div class="form-group">
            <label>Tipo de Banda</label>
            <div class="radio-group">
              <div>
                <input type="radio" id="pdb" name="tipo_banda" value="pdb" />
                <label for="pdb">PDB</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="banda"
                  name="tipo_banda"
                  value="banda"
                />
                <label for="banda">Banda</label>
              </div>
              <div>
                <input type="radio" id="crew" name="tipo_banda" value="crew" />
                <label for="crew">Crew</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Opciones adicionales</label>
            <div class="radio-group">
              <div>
                <input type="checkbox" id="cachear" name="cachear" value="1" />
                <label for="cachear">Cachear</label>
              </div>
              <div>
                <input type="checkbox" id="esposar" name="esposar" value="1" />
                <label for="esposar">Esposar</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="meterSacarVeh"
                  name="meterSacarVeh"
                  value="1"
                />
                <label for="meterSacarVeh">Meter/Sacar veh</label>
              </div>
            </div>
          </div>
          <button type="submit" class="submit-button">Crear Gang</button>
        </form>
      </div>
    </div>

    <div class="modal" id="editGangModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 style="font-size: 12px">Editar Gang</h2>
          <button class="close-button" onclick="closeEditGang()">×</button>
        </div>
        <form>
          <div class="form-group">
            <label for="editArmario"
              >Armario
              <input type="checkbox" id="armario" name="armario" value="1" />
            </label>
            <div class="input-group">
              <input
                type="text"
                id="editArmario"
                name="editArmario"
                placeholder="Ubicación del armario"
              />
              <button
                type="button"
                class="icon-button"
                onclick="setCoordinates('editArmario', 123.45, 678.90, 101.11)"
              >
                <i class="fas fa-location-dot"></i>
              </button>
            </div>
          </div>
          <div class="form-group">
            <label for="editRopero"
              >Ropero
              <input type="checkbox" id="ropero" name="ropero" value="1" />
            </label>
            <div class="input-group">
              <input
                type="text"
                id="editRopero"
                name="editRopero"
                placeholder="Ubicación del ropero"
              />
              <button
                type="button"
                class="icon-button"
                onclick="setCoordinates('editRopero', 223.45, 778.90, 201.11)"
              >
                <i class="fas fa-location-dot"></i>
              </button>
            </div>
          </div>
          <div class="form-group">
            <label for="editJefe"
              >Punto Jefe
              <input type="checkbox" id="pJefe" name="pJefe" value="1" />
            </label>
            <div class="input-group">
              <input
                type="text"
                id="editJefe"
                name="editJefe"
                placeholder="Ubicación del jefe"
              />
              <button
                type="button"
                class="icon-button"
                onclick="setCoordinates('editJefe', 323.45, 878.90, 301.11)"
              >
                <i class="fas fa-location-dot"></i>
              </button>
            </div>
          </div>
          <div class="form-group">
            <label>Opciones adicionales</label>
            <div class="radio-group">
              <div>
                <input type="checkbox" id="cachear" name="cachear" value="1" />
                <label for="cachear">Cachear</label>
              </div>
              <div>
                <input type="checkbox" id="esposar" name="esposar" value="1" />
                <label for="esposar">Esposar</label>
              </div>
              <div>
                <input type="checkbox" id="meterSacarVeh" name="meterSacarVeh" value="1" />
                <label for="meterSacarVeh">Meter/Sacar veh</label>
              </div>
            </div>
          </div>
          <button type="submit" class="submit-button">Guardar Cambios</button>
        </form>
      </div>
    </div>
  </body>
</html>
